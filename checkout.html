<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <a href="detailbeef.html" class="close-button"
        ><img src="go-back.png" class="close-button-image"
      /></a>
      <div class="cart-text">Cart</div>
      <img src="shopping-cart.png" class="cart-icon-orange" />
      <div class="cart-container">
        <div class="empty-cell-one"></div>
        <div class="empty-cell-two"></div>
        <div class="empty-cell-three"></div>
        <div class="empty-cell-four"><h2>Total 599sek</h2></div>
        <img src="images/pot.jpg" class="item-image-in-checkout" />
        <div class="item-name">
          <h2>Red Cooking Pot</h2>
          <p>599sek</p>
        </div>
        <div class="item-amount"><p>x1</p></div>
        <img src="trash.png" class="item-trashcan" />
      </div>
      <div class="logo-checkout-details">
        <div class="logo-in-a-box"></div>
        <img src="Orange e.png" class="logo-image-resizing" />
        <ul class="your-info">
          <h3>Your Information</h3>
          <li>Name</li>
          <li><input type="text" placeholder="Jane Doe" /></li>
          <li>Address</li>
          <li><input type="text" placeholder="GateStreet 123 " /></li>
          <li>Email</li>
          <li><input type="text" placeholder="JaneDoe1990@mail.com" /></li>
        </ul>
        <div class="payment">
          <h3>Your payment method</h3>
          <select>
            <option value="visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Paypal">Paypal</option>
            <option value="Apple Pay">ApplePay</option>
            <option value="Debit">Debit</option>
            <option value="Klarna">Klarna</option>
          </select>
        </div>
        <button
          class="checkout-now"
          onclick="window.location.href='thanks.html';"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
